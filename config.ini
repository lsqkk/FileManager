[API]
api_key = your_key_here
base_url = https://api.deepseek.com
model = deepseek-chat

[CLASSIFICATION]
categories = 高数1,线代,资料讲义
category_paths = 高数1:../大一/学科/高数1
	线代:../大一/学科/线代
	资料讲义:../资料文件
category_descriptions = 高数1:高等数学,任何数学相关
	线代:线性代数
	资料讲义:不能归为上述的讲义资料

[PATHS]
source_folder = ./未整理
target_base_folder = ./

[SETTINGS]
api_timeout = 30
max_retries = 3

