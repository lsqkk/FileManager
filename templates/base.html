<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quark File Manager</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" href="https://lsqkk.github.io/assets/img/logo_blue.png" type="image/png">
</head>

<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <i class="fas fa-folder-open"></i>
                <span>Quark File Manager</span>
            </div>
            <ul class="nav-menu">
                <li><a href="{{ url_for('main.index') }}" class="nav-link">首页</a></li>
                <li><a href="{{ url_for('main.config_page') }}" class="nav-link">配置</a></li>
                <li><a href="https://github.com/lsqkk/FileManager" class="nav-link"><i class="fab fa-github"></i> 仓库</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <footer class="footer">
        <div class="footer-content">
            <p>Quark File Manager © 2026 | 端口: 5180</p>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>

</html>
